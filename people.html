    <script>
        $(window).scroll(function (event) {
            var scroll = 0;
            scroll = $(window).scrollTop();
            if (scroll > 370) {
                document.getElementById("buttonbar").style.position = "fixed";
                document.getElementById("buttonbarplaceholder").style.height = "70px";
            }
            if (scroll <= 370) {
                document.getElementById("buttonbar").style.position = "relative";
                document.getElementById("buttonbarplaceholder").style.height = "0";
                console.log(parseInt(scroll*0.5).toString());
                document.getElementById("issl").style.top = parseInt(100+scroll*0.5).toString()+'px';

                document.getElementById("namebar").style.opacity = Math.max(0, 1-scroll*0.003).toString();
                document.getElementById("issl").style.opacity = Math.max(0, 1-scroll*0.003).toString();
            }
        });
    </script>
