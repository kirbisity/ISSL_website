<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="topbar">
        <a id='rpilogo' href="http://www.rpi.edu/"><img src="images/RPIlogo.png" height="40" title="White flower" alt="Rensselaer"></a>
    </div>
    <div id="namebar">
        <a id='issl' href="index.html">ISSL</a>
    </div>
    <div class="footer">
        <p> Copyright</p>
    </div>
    <div class = "container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/BKG.jpg" alt="BKG">
                </div>

                <div class="item">
                    <img src="images/RPIlogo.png" alt="fgfg" >
                </div>

                <div class="item">
                    <img src="images/BKG.jpg" alt="fdf" >
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
